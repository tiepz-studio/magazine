{% if page.date %}
  <span class="post__date">on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%a, %b %d, %Y" }}</time></span>
{% else %}
  <span class="post__date">on <a href="{{ post.url }}" title="Link to {{ post.title }}"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%a, %b %d, %Y" }}</time></a></span>
{% endif %}
